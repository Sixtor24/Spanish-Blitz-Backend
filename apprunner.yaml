version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - npm install -g pnpm
    build:
      - pnpm install --frozen-lockfile
      - pnpm run build
  
run:
  runtime-version: 22
  command: pnpm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
