version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      - npm install -g pnpm
    build:
      - pnpm install --frozen-lockfile
      - pnpm run build
  
run:
  runtime-version: 20
  command: pnpm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3001"
    - name: DATABASE_URL
      value: "PLACEHOLDER_REPLACE_IN_AWS_CONSOLE"
    - name: JWT_SECRET
      value: "PLACEHOLDER_REPLACE_IN_AWS_CONSOLE"
    - name: DEEPGRAM_API_KEY
      value: "PLACEHOLDER_REPLACE_IN_AWS_CONSOLE"
    - name: RESEND_API_KEY
      value: "PLACEHOLDER_REPLACE_IN_AWS_CONSOLE"
    - name: RESEND_FROM_EMAIL
      value: "PLACEHOLDER_REPLACE_IN_AWS_CONSOLE"
    - name: FRONTEND_URL
      value: "https://www.thespanishblitz.com"
